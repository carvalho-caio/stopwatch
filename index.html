<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <script src="script/script.js" defer></script>
    <meta name="description" content="Um projeto pessoal de um cronometro">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 

    <title>Stopwatch</title>
</head>

<body>
    <header>My Stopwatch</header>

    <div class="temporizador">
        <p class="timer">
            <span id="minutes">00</span>
            <span id="seconds">00</span>
            <span id="mili">00</span>
        </p>
    </div>

    <div class="painel">
        <button id="ButtonStart">Iniciar</button>
        <button id="ButtonStop">Parar</button>
        <button id="ButtonRestart">Reiniciar</button>
    </div>

    <div class="chatao">
        <p class="feito">made by <span class="autor">Caio</span></p>
    </div>
</body>

</html>
